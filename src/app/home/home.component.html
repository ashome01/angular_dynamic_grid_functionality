<div class="row">
    <button class="btn btn-primary m-2" (click)="openModal('custom-modal-1')">Add Column</button>
    <button class="btn btn-primary m-2" (click)="delete()">Delete Column</button>
</div>
<div class="flex-container">
    <div class="region">
        <h3>Column Master</h3>
        <ag-grid-angular style="width: 500px; height: 400px;" class="ag-theme-balham" [rowData]="rowData" [rowSelection]="rowSelection" [columnDefs]="columnDefs" [getRowNodeId]="getRowNodeId" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <div class="region">
        <h3>Result Grid</h3>
        <ag-grid-angular style="width: 500px; height: 400px;" class="ag-theme-balham" [rowData]="resultRowData" [rowSelection]="rowSelection" [columnDefs]="resultColumnDefs" [getRowNodeId]="getRowNodeId" (gridReady)="onGridReadyResult($event)">
        </ag-grid-angular>
    </div>
</div>

<add-modal id="custom-modal-1">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit('custom-modal-1')" class="text-center p-2">
        <p class="h4 mb-4">Add Column</p>
        <div class="form-row mb-4">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <label class="mr-1">Column Name :</label>
                        <input type="text" formControlName="columnName" class="form-control" placeholder="Column Name">
                    </div>
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" *ngIf="(addForm.controls.columnName.dirty || addForm.controls.columnName.touched) && addForm.controls.columnName.errors?.required">
                                    Column name is required.
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <label class="mr-2">Column Type :</label>
                        <select class="custom-select" formControlName="columnType">
                                    <option value="" disabled>Choose Type</option>
                                    <option>String</option>
                                    <option>Number</option>
                                    <option>Date</option>
                                    <option>Boolean</option>
                                 </select>
                    </div>
                    <span class="text-danger align-middle" *ngIf="(addForm.controls.columnType.dirty || addForm.controls.columnType.touched) && addForm.controls.columnType.errors?.required">
                            Column Type Should be selected, it is required.
                        </span>
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group">
                        <label class="mr-5">Editable :</label>
                        <select class="custom-select" formControlName="editable">
                                    <option value="" disabled>Choose option</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                 </select>
                    </div>
                    <span class="text-danger align-middle" *ngIf="(addForm.controls.editable.dirty || addForm.controls.editable.touched) && addForm.controls.editable.errors?.required">
                        Editable option Should be selected, it is required.
                    </span>
                </div>
            </div>
        </div>
        <button class="btn btn-success m-2" type="submit" [disabled]="!addForm.valid">Save</button>
        <button class="btn btn-danger m-2 " (click)="closeModal( 'custom-modal-1'); ">Cancel</button>
    </form>
</add-modal>
